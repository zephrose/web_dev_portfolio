<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Sign Up - News Letter</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="img/envelope.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up For Our News Letter</h1>
      
      <label class="sr-only">Email address</label>
      <input type="email" name="email" class="form-control top" placeholder="Email address" required autofocus>
      
      <label class="sr-only">First Name</label>
      <input type="text" name="fName" class="form-control middle" placeholder="John" required>
      
      <label class="sr-only">Last Name</label>
      <input type="text" name="lName" class="form-control bottom" placeholder="Doe" required>
      
      <br/><button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>
